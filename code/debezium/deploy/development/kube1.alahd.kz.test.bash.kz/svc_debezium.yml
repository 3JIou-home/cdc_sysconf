---
apiVersion: v1
kind: Service
metadata:
  name: debezium-kowl
  namespace: monitoring
  labels:
    org.kolesa-team.service.project: monitoring
    org.kolesa-team.service.name: debezium-cdc
    org.kolesa-team.service.entity: default
    org.kolesa-team.service.environment: testing
    org.kolesa-team.service.lb2pdns: "true"
spec:
  type: LoadBalancer
  ports:
    - name: ui
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: debezium
      port: 8083
      targetPort: 8083
      protocol: TCP
  selector:
    org.kolesa-team.service.project: monitoring
    org.kolesa-team.service.name: debezium-cdc
    org.kolesa-team.service.entity: default
    org.kolesa-team.service.environment: testing
